<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <img src="assets/icon/header.png" alt="">
        </h5>
        <section class="widget widget-login animated bg-white fadeInUp">
          <header>
            <h4>Forgot your password huh?</h4>
            <div class="headerText">
              Have you remembered? <a [routerLink]="['/login'] ">Sign in</a>
            </div>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg">
              <div class="form-group row">
              <div class="col-md-12 ">
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                  <input id="prepended-input" class="form-control" size="16" type="email" placeholder="Enter your registered email">
                </div>
              </div>
            </div>
            <div class="clearfix">
              <div class="btn-toolbar float-right m-t-1">
                <a class="btn btn-inverse btn-md" [routerLink]="['/app', 'dashboard'] ">Send password reset link</a>
              </div> 
            </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer class="page-footer text-white">
    {{footerText}}
  </footer>
</div>
