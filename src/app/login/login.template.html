<div class="container">
  <main id="content" class="widget-login-container" role="main">
    <div class="row">
      <div class="col-xl-4 col-md-6 col-10 offset-xl-4 offset-md-3 offset-1">
        <h5 class="widget-login-logo animated fadeInUp">
          <img src="assets/icon/header.png" alt="">
        </h5>
        <section class="widget widget-login animated fadeInUp bg-white">
          <header>
            <h4>Sign In</h4>
          </header>
          <div class="widget-body">
            <form class="login-form mt-lg">
              <div class="form-group row">
              <div class="col-md-12 ">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                  <input id="email" name="email" class="form-control" size="16" type="email" placeholder="Email" [(ngModel)]="user.email">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12 ">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input (keyup.enter)="validateLogin()" type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" placeholder="Password">
                </div>
              </div>
            </div>
              <div class="clearfix">
                <div class="btn-toolbar float-right m-t-1">
                  <a *ngIf="!loginSwitch" class="btn btn-primary btn-md text-white" (click)="validateLogin()">Login</a>
                  <a *ngIf="loginSwitch" class="btn btn-grey" disabled><span class="spinner">
                    <i class="fa fa-spinner fa-spin"></i>
                    Signing you in...
                  </span></a>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
  </main>
<!--   <footer class="page-footer text-white">
    {{footerText}}
  </footer> -->
</div>
